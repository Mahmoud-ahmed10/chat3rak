name: chat_iraq
description: شات العراق - تطبيق الدردشة الأول في العراق

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # تبعيات أساسية
  cupertino_icons: ^1.0.6
  
  # WebView متقدمة
  flutter_inappwebview: ^6.0.0
  permission_handler: ^11.0.0

  
  # خدمات إضافية
  url_launcher: ^6.2.6
  flutter_launcher_icons: ^0.13.1
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
