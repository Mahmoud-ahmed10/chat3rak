name: chat_iraq
description: شات العراق - تطبيق الدردشة الأول في العراق

# منع نشر التطبيق على pub.dev
publish_to: 'none'

# رقم الإصدار
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # التبعيات الأساسية
  cupertino_icons: ^1.0.6
  
  # WebView للعرض
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  
  # إدارة الأذونات
  permission_handler: ^11.1.0
  url_launcher: ^6.2.1 
  
  # خدمات النظام
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# إعدادات الأيقونات (هتشيل صورة الأيقونة مؤقتًا)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png" # ← تقدر تشيل السطر ده لو مش ناوي تستخدم أيقونة حالياً
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true

